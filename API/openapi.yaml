          example: false
        vegan:
          type: boolean
          example: false
        glutenFree:
          type: boolean
          example: false
        recipeImage:
          type: string
          example: https://www.bbcgoodfood.com/sites/default/files/styles/recipe/public/recipe_images/the-best-spaghetti-bolognese.jpg?itok=PH6AqY-g
        amountOfServings:
          type: integer
          example: 2
    PersonalRecipe:
      type: object
      properties:
        recipeID:
          type: string
          example: 071443E1-0E11-4187-862E-682DB655991A
        recipeName:
          type: string
          example: Griiled chicken
        timeToPrepare:
          type: string
          example: 30 Minutes
        popularity:
          type: integer
          example: 150
        vegetarian:
          type: boolean
          example: false
        vegan:
          type: boolean
          example: false
        glutenFree:
          type: boolean
          example: false
        recipeImage:
          type: string
          example: https://www.bbcgoodfood.com/sites/default/files/styles/recipe/public/recipe_images/the-best-spaghetti-bolognese.jpg?itok=PH6AqY-g
        amountOfServings:
          type: integer
          example: 2
        ingredients:
          type: array
          items:
            type: string
        instructions:
          $ref: '#/components/schemas/Instruction'
    Instruction:
      type: object
      properties:
        step:
          type: string
          example: "1"
        instructionString:
          type: string
          example: Put a large saucepan on a medium heat and add 1 tbsp olive oil.
    familyImage:
      type: object
      properties:
        step:
          type: string
          example: "1"
        imageString:
          type: string
          example: https://dafniamit.files.wordpress.com/2012/03/img_4645.jpg
    Error:
      required:
      - message
      - status
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: Unexpected Error
    inline_response_200:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RecipePreview'
    inline_response_200_1:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/RecipePreview'
    body:
      type: object
      properties:
        recipe_id:
          type: integer
          example: 4
      description: Recipe ID
    body_1:
      type: object
      properties:
        recipe_id:
          type: integer
          example: 4
      description: Recipe ID
    inline_response_200_2:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PersonalRecipePreview'
    inline_response_200_3:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PersonalRecipe'
    inline_response_200_4:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/FamilyRecipePreview'
    inline_response_200_5:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/FamilyRecipe'
    Recipe_data:
      type: object
      properties:
        id:
          type: integer
        recipeName:
          type: string
          example: Griiled chicken
        timeToPrepare:
          type: integer
          example: 15
        popularity:
          type: integer
          example: 150
        vegetarian:
          type: boolean
          example: false
        vegan:
          type: boolean
          example: false
        glutenFree:
          type: boolean
          example: false
        recipeImage:
          type: string
          example: https://www.bbcgoodfood.com/sites/default/files/styles/recipe/public/recipe_images/the-best-spaghetti-bolognese.jpg?itok=PH6AqY-g
        amountOfServings:
          type: integer
        ingredients:
          type: array
          items:
            type: string
        instructions:
          type: array
          items:
            $ref: '#/components/schemas/Instruction'
  securitySchemes:
    cookieAuth:
      type: apiKey
      name: session
      in: cookie
