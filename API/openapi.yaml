          type: string
          example: 071443E1-0E11-4187-862E-682DB655991A
        recipeName:
          type: string
          example: Griiled chicken
        timeToPrepare:
          type: string
          example: 30 Minutes
        popularity:
          type: integer
          example: 150
        vegetarian:
