        relative:
          type: string
          example: Grandmother
        special_event:
          type: string
          example: Mimuna
        ingredients:
          type: array
          items:
            type: string
        instructions:
          $ref: '#/components/schemas/Instruction'
        familyImage:
          $ref: '#/components/schemas/familyImage'
    PersonalRecipePreview:
      type: object
      properties:
